<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <div id="app">
            <nav class=" shadow shadow-gray-300 w-100 px-8 md:px-auto">
                <div
                    class="mx-auto md:px-4 md:py-2  container flex items-center justify-between flex-wrap md:flex-nowrap">
                    <!-- Logo -->
                    <div class=" md:order-1">
                        <img class="max-w-24 rounded-lg" src="/Logo-image.webp" alt="">
                    </div>

                    <div class="text-gray-500 order-3 w-full md:w-auto md:order-2">
                        <ul class="flex font-semibold justify-between items-center">
                            <div class="relative mr-3 md:mr-0 hidden md:block">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <input type="text" id="email-adress-icon"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2"
                                    placeholder="Search...">
                            </div>
                            <!-- Active Link = text-indigo-500
                        Inactive Link = hover:text-indigo-500 -->
                            <li class="md:px-4 md:py-2 text-blue-700"><a href="#">Dashboard</a></li>
                            <li class="md:px-4 md:py-2 hover:text-blue-700"><a href="#">Search</a></li>
                            <li class="md:px-4 md:py-2 hover:text-blue-700"><a href="#">Explore</a></li>
                            <li class="md:px-4 md:py-2 hover:text-blue-700"><a href="#">About</a></li>
                            <li class="md:px-4 md:py-2 hover:text-blue-700"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="order-2 md:order-3">

                        <button
                            class="px-4 py-2 bg-blue-700 hover:bg-blue-600 text-gray-50 rounded-xl flex items-center gap-2">
                            <!-- Heroicons - Login Solid -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>Login</span>

                        </button>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
