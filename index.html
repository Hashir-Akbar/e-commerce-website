<!doctype html>
<html lang="en">

<head>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Stargazers Emporium</title>

  <div id="app">
    <nav class=" shadow shadow-gray-300 w-100 px-8 md:px-auto">
      <div class="mx-auto md:px-4 py-2  container flex items-center justify-between flex-wrap md:flex-nowrap">
        <!-- Logo -->
        <div class=" md:order-1">
          <img class="max-w-24 rounded-lg" src="/Logo-image.webp" alt="">
        </div>

        <div class="text-gray-500 order-3 flex flex-col items-center w-full md:py-0 py-5 sm:w-auto sm:order-2">
          <div class="flex font-semibold gap-2  w-full md:justify-between items-center">
            <div class="relative w-full  mr-3 md:mr-0  md:block">

              <input type="text" id="email-adress-icon"
                class="bg-gray-50 w-full border border-gray-300 text-gray-900 sm:text-sm rounded focus:ring-blue-500 focus:border-blue-500 block sm:w-72  p-2"
                placeholder="Search...">
            </div>
            <!-- Active Link = text-indigo-500

                <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"

                    clip-rule="evenodd"></path>

              </div>
            </a>
          </div>
        </div>
        <div class="order-2 md:order-3">

    <section class="bg-gray-900 px-8 md:px-auto">
      <div class="grid mx-auto md:px-4 py-10  container    lg:gap-8 xl:gap-0 lg:py-14 lg:grid-cols-12">

            class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-primary-900">

        <div class="hidden justify-center lg:mt-0 lg:col-span-5 lg:flex">

            src="https://www.pngall.com/wp-content/uploads/5/Refracting-Telescope-PNG-Photo.png" alt="mockup">
